<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Encuesta</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="title">Formulario de Encuesta Pruebita Alexxa</h1>
    <p id="description">Por favor, completa el siguiente formulario.</p>
  </header>

  <form id="survey-form">
    <div class="form-group">
      <label for="name" id="name-label">Nombre:</label>
      <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
    </div>

    <div class="form-group">
      <label for="email" id="email-label">Correo electrónico:</label>
      <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
    </div>

    <div class="form-group">
      <label for="number" id="number-label">Edad:</label>
      <input type="number" id="number" name="age" min="18" max="99" placeholder="Ingresa tu edad" required>
    </div>

    <div class="form-group">
      <label for="dropdown">Ocupación:</label>
      <select id="dropdown" name="occupation">
        <option value="" disabled selected>Selecciona tu ocupación</option>
        <option value="estudiante">Estudiante</option>
        <option value="empleado">Empleado</option>
        <option value="freelancer">Freelancer</option>
      </select>
    </div>

    <div class="form-group">
      <p>¿Cuál es tu género?</p>
      <label>
        <input type="radio" name="gender" value="masculino" required> Masculino
      </label>
      <label>
        <input type="radio" name="gender" value="femenino"> Femenino
      </label>
    </div>

    <div class="form-group">
      <p>¿Cuáles son tus intereses?</p>
      <label>
        <input type="checkbox" name="interest" value="tecnología"> Tecnología
      </label>
      <label>
        <input type="checkbox" name="interest" value="deportes"> Deportes
      </label>
      <label>
        <input type="checkbox" name="interest" value="música"> Música
      </label>
    </div>

    <div class="form-group">
      <label for="comments">Comentarios adicionales:</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Escribe tus comentarios aquí..."></textarea>
    </div>

    <button type="submit" id="submit">Enviar</button>
  </form>
</body>
</html>
